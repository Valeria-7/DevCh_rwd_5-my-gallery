<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges - My Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <img src="img/profilePhoto.png" alt="avatar" class="avatar">
      <span class="name">Rodney Cotton</span>
      <span class="location">Helsinki, Finland</span>
      <div class="info-blocks">
        <div class="info-block">
          <span class="number">100</span>
          <span class="info-text">Posts</span>
        </div>
        <div class="info-block">
          <span class="number">2,242</span>
          <span class="info-text">Follower</span>
        </div>
        <div class="info-block">
          <span class="number">1,432</span>
          <span class="info-text">Following</span>
        </div>
      </div>
    </header>
    <main class="main container">
      <img src="img/photo1.png" alt="photo" class="gallery-photo photo1">
      <img src="img/photo2.png" alt="photo" class="gallery-photo photo2">
      <img src="img/photo3.png" alt="photo" class="gallery-photo photo3">
      <img src="img/photo_4.png" alt="photo" class="gallery-photo photo4">
      <img src="img/photo6.png" alt="photo" class="gallery-photo photo6">
      <img src="img/photo5.png" alt="photo" class="gallery-photo photo5">
    </main>
    <footer class="footer container">
      <span class="footer-info">created by 
        <a href="https://github.com/Valeria-7" target="_blank" class="footer-link">Valeria-7</a> - 
        <a href="https://devchallenges.io/" target="_blank" class="footer-link">devChallenges.io</a>
      </span>
    </footer>
  </body>
</html>
